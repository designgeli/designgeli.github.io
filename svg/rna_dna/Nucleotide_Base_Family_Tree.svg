<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    鹼基家族譜 (Nucleotide Base Family Tree)
  </text>
  
  <!-- Main classification line -->
  <line x1="300" y1="120" x2="900" y2="120" stroke="#34495e" stroke-width="3"/>
  
  <!-- Central node -->
  <circle cx="600" cy="120" r="8" fill="#34495e"/>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    核酸鹼基
  </text>
  
  <!-- Purine branch (left) -->
  <line x1="350" y1="120" x2="350" y2="200" stroke="#27ae60" stroke-width="3"/>
  <circle cx="350" cy="200" r="6" fill="#27ae60"/>
  
  <!-- Purine box -->
  <rect x="250" y="220" width="200" height="80" rx="10" fill="#d5f4e6" stroke="#27ae60" stroke-width="2"/>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
    嘌呤類 (Purine)
  </text>
  <text x="350" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">
    雙環結構
  </text>
  <text x="350" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">
    C₅H₄N₄ + 取代基
  </text>
  
  <!-- Pyrimidine branch (right) -->
  <line x1="850" y1="120" x2="850" y2="200" stroke="#e74c3c" stroke-width="3"/>
  <circle cx="850" cy="200" r="6" fill="#e74c3c"/>
  
  <!-- Pyrimidine box -->
  <rect x="720" y="220" width="260" height="80" rx="10" fill="#fce4e2" stroke="#e74c3c" stroke-width="2"/>
  <text x="850" y="245" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    嘧啶類 (Pyrimidine)
  </text>
  <text x="850" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">
    單環結構
  </text>
  <text x="850" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">
    C₄H₄N₂ + 取代基
  </text>
  
  <!-- Adenine branch -->
  <line x1="300" y1="300" x2="300" y2="350" stroke="#27ae60" stroke-width="2"/>
  <rect x="200" y="370" width="200" height="120" rx="8" fill="#a8e6cf" stroke="#27ae60" stroke-width="2"/>
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e8449">
    腺嘌呤 (Adenine)
  </text>
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e8449">
    A
  </text>
  <text x="300" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#229954">
    語源：Aden- (腺體)
  </text>
  <text x="300" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#229954">
    最初從胰腺中分離
  </text>
  <text x="300" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e8449">
    DNA ✓  RNA ✓
  </text>
  
  <!-- Guanine branch -->
  <line x1="400" y1="300" x2="400" y2="350" stroke="#27ae60" stroke-width="2"/>
  <rect x="420" y="370" width="200" height="120" rx="8" fill="#a8e6cf" stroke="#27ae60" stroke-width="2"/>
  <text x="520" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e8449">
    鳥嘌呤 (Guanine)
  </text>
  <text x="520" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e8449">
    G
  </text>
  <text x="520" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#229954">
    語源：Guan- (鳥糞)
  </text>
  <text x="520" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#229954">
    最初從鳥糞中發現
  </text>
  <text x="520" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e8449">
    DNA ✓  RNA ✓
  </text>
  
  <!-- Cytosine branch -->
  <line x1="750" y1="300" x2="750" y2="350" stroke="#e74c3c" stroke-width="2"/>
  <rect x="650" y="370" width="200" height="120" rx="8" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
  <text x="750" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c0392b">
    胞嘧啶 (Cytosine)
  </text>
  <text x="750" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c0392b">
    C
  </text>
  <text x="750" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">
    語源：Cyto- (細胞)
  </text>
  <text x="750" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">
    與細胞構成相關
  </text>
  <text x="750" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c0392b">
    DNA ✓  RNA ✓
  </text>
  
  <!-- Thymine branch -->
  <line x1="850" y1="300" x2="850" y2="350" stroke="#e74c3c" stroke-width="2"/>
  <rect x="870" y="370" width="200" height="120" rx="8" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
  <text x="970" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c0392b">
    胸腺嘧啶 (Thymine)
  </text>
  <text x="970" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c0392b">
    T
  </text>
  <text x="970" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">
    語源：Thym- (胸腺)
  </text>
  <text x="970" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">
    最初從胸腺中分離
  </text>
  <text x="970" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c0392b">
    DNA ✓  RNA ✗
  </text>
  
  <!-- Uracil branch -->
  <line x1="950" y1="300" x2="950" y2="350" stroke="#e74c3c" stroke-width="2"/>
  <rect x="870" y="520" width="200" height="120" rx="8" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
  <line x1="950" y1="350" x2="970" y2="520" stroke="#e74c3c" stroke-width="2"/>
  <text x="970" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c0392b">
    尿嘧啶 (Uracil)
  </text>
  <text x="970" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c0392b">
    U
  </text>
  <text x="970" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">
    語源：Ura- (尿)
  </text>
  <text x="970" y="600" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">
    最初從牛尿中發現
  </text>
  <text x="970" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c0392b">
    DNA ✗  RNA ✓
  </text>
  
  <!-- Base pairing info -->
  <rect x="50" y="550" width="300" height="180" rx="10" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
  <text x="200" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    鹼基配對規則
  </text>
  <text x="70" y="600" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    Watson-Crick配對：
  </text>
  <text x="70" y="625" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    • A ⟷ T (DNA) / A ⟷ U (RNA)
  </text>
  <text x="70" y="645" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    • G ⟷ C (DNA &amp; RNA)
  </text>
  <text x="70" y="675" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    嘌呤總是與嘧啶配對
  </text>
  <text x="70" y="695" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    保持雙螺旋結構穩定
  </text>
  
  <!-- Legend -->
  <rect x="400" y="670" width="280" height="100" rx="8" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="540" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    圖例說明
  </text>
  <circle cx="420" cy="710" r="4" fill="#27ae60"/>
  <text x="435" y="715" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    嘌呤類 (雙環結構)
  </text>
  <circle cx="420" cy="735" r="4" fill="#e74c3c"/>
  <text x="435" y="740" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    嘧啶類 (單環結構)
  </text>
  <text x="540" y="760" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
    語源追溯展現發現歷史脈絡
  </text>
  
</svg>